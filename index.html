<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungary Snake</title>
    <link rel="shortcut icon" href="./snake/sn.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" type="module" async></script>
    <script src="./snake.js" type="module" async></script>
  </head>
  <body>
    <div id="restart">
      <form action="/">
        <h1>Restart Game</h1>
        <button id="button">restart</button>
      </form>
    </div>
    <div id="loader">
      <div class="hide_adv" id="config">
        <p>Apply custom image URL for snake</p>
        <input type="url" id="img_snake">
        <p>Apply custom image URL for snake body</p>
        <input type="url" id="img_snake_body">
        <p>Apply custom image URL for food</p>
        <input type="url" id="img_food">

        <button id="run">Set</button>

        <button id="start">Start</button>
        <button id="reset">reset</button>
        <div>
          <div id="snake"></div>
          <div id="snake_body"></div>
          <div id="food"></div>
        </div>
        <a id="base_setting">Basic settings</a>
      </div>
      <div class="hide_main" id="config">

        <p>Set Speed</p>
        <input type="number" id="speed" min="1" max="10"  placeholder="1-10">
        <p>Set growth level</p>
        <input type="number" id="growth" min="1" max="3"  placeholder="1-3">

        <button id="start2">Start</button>
        <a id="Advance_setting">Advance settings</a>
      </div>
    </div>
    <!-- <div id="filter"><h1>Exclusively For Laptops & PC</h1></div> -->
    <div id="settings"></div>
    <div id="playstation">
      <div id="score">
        <h1></h1>
        <div id="highest">
          <h4>HIGHEST</h4>
          <h1></h1>
        </div>
      </div>
      <div id="board"></div>
    </div>
    <!-- <div id="intro"></div> -->

    <div id="controls">
      <button class="btn" id="up">up</button>
      <button class="btn" id="down">down</button>
      <button class="btn" id="left">left</button>
      <button class="btn" id="right">right</button>
    </div>
  </body>
</html>
